<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is set dynamically by Flask/Jinja2 -->
    <title>{{ project_name }} Dashboard</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --muted-color: #6c757d;
            --primary-color: #007bff;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --border-color: #dee2e6;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --border-radius: 0.375rem;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            line-height: 1.5;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        h1, h2 {
            text-align: center;
            color: var(--muted-color);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-top: 2rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .card {
            background-color: var(--bg-color); /* Slightly off-white */
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out;
        }
        /* .card:hover { transform: translateY(-3px); } */
        .card h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--muted-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card .value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            word-wrap: break-word;
        }
        .card .unit {
            font-size: 0.8rem;
            color: var(--muted-color);
            margin-left: 0.25rem;
        }
        .value.na, .value.nodata { color: var(--muted-color); font-style: italic; font-size: 1.5rem; }
        .value.error { color: var(--error-color); font-weight: bold; font-size: 1.5rem; }
        #last-updated {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9em;
            color: var(--muted-color);
        }
        .loader {
            border: 3px solid #f3f3f3; /* Light grey */
            border-top: 3px solid var(--primary-color); /* Blue */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1.5s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .error-banner {
            background-color: var(--error-color);
            color: white;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ project_name }} Dashboard</h1>
        <div id="error-banner" class="error-banner hidden"></div>

        <h2>
            Latest Telemetry
            <span id="telemetry-loader" class="loader hidden"></span>
        </h2>
        <div class="grid" id="telemetry-grid">
            <!-- Telemetry cards will be populated by JS -->
             <div class="card placeholder"><h3>Loading...</h3></div>
        </div>

        <h2>
            System Status
            <span id="system-loader" class="loader hidden"></span>
        </h2>
        <div class="grid" id="system-grid">
            <!-- System stats cards will be populated by JS -->
            <div class="card placeholder"><h3>Loading...</h3></div>
        </div>

        <div id="last-updated">Last updated: <span id="update-time">Never</span></div>
    </div>

    <script>
        const telemetryGrid = document.getElementById('telemetry-grid');
        const systemGrid = document.getElementById('system-grid');
        const updateTimeSpan = document.getElementById('update-time');
        const telemetryLoader = document.getElementById('telemetry-loader');
        const systemLoader = document.getElementById('system-loader');
        const errorBanner = document.getElementById('error-banner');

        // Metrics expected from the /api/telemetry/latest endpoint
        const telemetryMetrics = ["temperature", "ph", "orp", "tds", "ec", "distance"];

        // Structure defining how to display system stats from /api/system/stats
        const systemStatsConfig = [
            { key: "cpu_percent", name: "CPU", unit: "%" },
            { key: "cpu_temperature_c", name: "CPU Temp", unit: "Â°C" },
            { key: "memory_percent", name: "Memory", unit: "%" },
            //{ key: "memory_used_mb", name: "Mem Used", unit: " MB" },
            { key: "disk_percent", name: "Disk", unit: "%" },
            //{ key: "disk_used_gb", name: "Disk Used", unit: " GB" },
            { key: "uptime_seconds", name: "Uptime", unit: "", format: formatUptime }
        ];

        function formatUptime(seconds) {
            if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) return "N/A";
            const d = Math.floor(seconds / (3600*24));
            const h = Math.floor(seconds % (3600*24) / 3600);
            const m = Math.floor(seconds % 3600 / 60);
            // const s = Math.floor(seconds % 60); // Usually too granular
            let str = "";
            if (d > 0) str += `${d}d `;
            if (h > 0 || d > 0) str += `${h}h `; // Show hours if days>0 or hours>0
            str += `${m}m`; // Always show minutes
            return str || "0m"; // Handle case where uptime is < 1 minute
        }

        function createCard(title, value, unit = '', formatter) {
            const card = document.createElement('div');
            card.classList.add('card');
            const titleElem = document.createElement('h3');
            titleElem.textContent = title;
            const valueElem = document.createElement('div');
            valueElem.classList.add('value');
            const unitElem = document.createElement('span');
            unitElem.classList.add('unit');
            unitElem.textContent = unit;

            if (value === null || value === undefined || value === "N/A") {
                valueElem.textContent = "N/A";
                valueElem.classList.add('na');
            } else if (value === "No Data") {
                valueElem.textContent = "No Data";
                valueElem.classList.add('nodata');
            } else if (value === "Error") {
                 valueElem.textContent = "Error";
                 valueElem.classList.add('error');
            } else {
                let displayValue = value;
                if (formatter) {
                    displayValue = formatter(value);
                    valueElem.textContent = displayValue;
                    // Don't add unit if formatter handles it (like uptime)
                    if (unit && !displayValue.includes(unit)) {
                        valueElem.appendChild(unitElem);
                    }
                } else {
                     // Try formatting as a number (e.g., 1 decimal place)
                    const num = parseFloat(value);
                    valueElem.textContent = isNaN(num) ? value : num.toFixed(1);
                    valueElem.appendChild(unitElem);
                }
            }

            card.appendChild(titleElem);
            card.appendChild(valueElem);
            return card;
        }

        async function fetchData(url, loaderElement) {
            loaderElement.classList.remove('hidden');
            errorBanner.classList.add('hidden'); // Hide previous errors
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response error: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (response.status >= 300) { // Handle API errors returned in JSON
                     throw new Error(`API Error: ${data.error || 'Unknown error'}`);
                }
                return data;
            } catch (error) {
                console.error(`Error fetching ${url}:`, error);
                errorBanner.textContent = `Failed to fetch data from ${url}. Check service status. (${error.message})`;
                errorBanner.classList.remove('hidden');
                return null; // Indicate failure
            } finally {
                 loaderElement.classList.add('hidden');
            }
        }

        function populateGrid(gridElement, data, configArray, dataKeyMap = null) {
            gridElement.innerHTML = ''; // Clear previous cards or placeholders
            if (!data) {
                gridElement.innerHTML = '<div class="card error"><h3>Error</h3><div class="value">Failed to load data</div></div>';
                return;
            }

            configArray.forEach(item => {
                const dataKey = dataKeyMap ? dataKeyMap(item) : item.key; // Allow mapping config item to data key
                const value = data[dataKey];
                const card = createCard(item.name || dataKey, value, item.unit, item.format);
                gridElement.appendChild(card);
            });
             // Handle case where data might be empty but no error occurred
             if (gridElement.children.length === 0) {
                  gridElement.innerHTML = '<div class="card nodata"><h3>No Data</h3><div class="value">No metrics found</div></div>';
             }
        }


        async function updateDashboard() {
            // Fetch Telemetry Data
            const telemetryData = await fetchData('/api/telemetry/latest', telemetryLoader);
            if (telemetryData) {
                const telemetryConfig = telemetryMetrics.map(metric => ({ key: metric, name: metric.toUpperCase() }));
                populateGrid(telemetryGrid, telemetryData, telemetryConfig, item => item.key); // Map item key directly
            } else {
                 // Show error state in telemetry grid
                telemetryGrid.innerHTML = '<div class="card error"><h3>Error</h3><div class="value">Failed to load telemetry</div></div>';
            }


            // Fetch System Stats
            const systemData = await fetchData('/api/system/stats', systemLoader);
             if (systemData) {
                populateGrid(systemGrid, systemData, systemStatsConfig);
            } else {
                // Show error state in system grid
                systemGrid.innerHTML = '<div class="card error"><h3>Error</h3><div class="value">Failed to load system stats</div></div>';
            }


            // Update timestamp
            updateTimeSpan.textContent = new Date().toLocaleTimeString();
        }

        // Initial load and set interval for updates
        updateDashboard();
        setInterval(updateDashboard, 15000); // Update every 15 seconds

    </script>
</body>
</html>
