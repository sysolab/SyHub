<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - Trends</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/static/images/favicon.ico">
</head>
<body>
    <!-- Mobile menu toggle button -->
    <button class="mobile-toggle" id="mobile-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>{{ project_name }}</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/trends" class="active"><i class="fas fa-chart-line"></i> Trends</a></li>
                    <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <h2>Historical Data</h2>
                <div class="time-range-selector">
                    <button class="btn btn-sm active" data-range="1h">1h</button>
                    <button class="btn btn-sm" data-range="6h">6h</button>
                    <button class="btn btn-sm" data-range="24h">24h</button>
                    <button class="btn btn-sm" data-range="7d">7d</button>
                </div>
            </header>

            <div class="page-content">
                <div class="dashboard-grid">
                    <!-- Temperature Chart -->
                    <div class="card card-md">
                        <div class="card-header">
                            <h3 class="card-title">Temperature (Â°C)</h3>
                            <i class="fas fa-temperature-high text-warning"></i>
                        </div>
                        <div class="chart-container">
                            <canvas id="temperature-chart"></canvas>
                        </div>
                    </div>

                    <!-- pH Chart -->
                    <div class="card card-md">
                        <div class="card-header">
                            <h3 class="card-title">pH</h3>
                            <i class="fas fa-flask text-info"></i>
                        </div>
                        <div class="chart-container">
                            <canvas id="ph-chart"></canvas>
                        </div>
                    </div>

                    <!-- EC Chart -->
                    <div class="card card-md">
                        <div class="card-header">
                            <h3 class="card-title">EC (mS/cm)</h3>
                            <i class="fas fa-bolt text-success"></i>
                        </div>
                        <div class="chart-container">
                            <canvas id="ec-chart"></canvas>
                        </div>
                    </div>

                    <!-- TDS Chart -->
                    <div class="card card-md">
                        <div class="card-header">
                            <h3 class="card-title">TDS (ppm)</h3>
                            <i class="fas fa-vial text-primary"></i>
                        </div>
                        <div class="chart-container">
                            <canvas id="tds-chart"></canvas>
                        </div>
                    </div>

                    <!-- Water Level Chart -->
                    <div class="card card-lg">
                        <div class="card-header">
                            <h3 class="card-title">Water Level (%)</h3>
                            <i class="fas fa-tint text-primary"></i>
                        </div>
                        <div class="chart-container">
                            <canvas id="water-level-chart"></canvas>
                        </div>
                    </div>

                    <!-- Data Export Card -->
                    <div class="card card-lg">
                        <div class="card-header">
                            <h3 class="card-title">Data Export</h3>
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="card-body export-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Sensor</label>
                                    <select id="export-sensor" class="form-control">
                                        <option value="temperature">Temperature</option>
                                        <option value="pH">pH</option>
                                        <option value="EC">EC</option>
                                        <option value="TDS">TDS</option>
                                        <option value="waterLevel">Water Level</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Time Range</label>
                                    <select id="export-range" class="form-control">
                                        <option value="1d">Last 24 Hours</option>
                                        <option value="7d">Last 7 Days</option>
                                        <option value="30d">Last 30 Days</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <button id="export-data" class="btn">
                                    <i class="fas fa-file-csv"></i> Export CSV
                                </button>
                                <button id="export-graph" class="btn btn-secondary">
                                    <i class="fas fa-file-image"></i> Export Graph
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p>{{ project_name }} Dashboard | <span id="current-year"></span></p>
            </footer>
        </div>
    </div>

    <!-- Load Chart.js -->
    <script src="/static/js/chart.min.js"></script>
    <script src="/static/js/trends.js"></script>
    <script>
        // Mobile sidebar toggle
        document.getElementById('mobile-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Time range buttons
        document.querySelectorAll('.time-range-selector .btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.time-range-selector .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update charts with new time range
                const range = this.getAttribute('data-range');
                updateChartsTimeRange(range);
            });
        });
        
        // Placeholder function for updating charts
        function updateChartsTimeRange(range) {
            console.log(`Updating charts with time range: ${range}`);
            // This would be implemented in trends.js
        }
    </script>
</body>
</html>
